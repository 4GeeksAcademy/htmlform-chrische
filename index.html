<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <script src="https://kit.fontawesome.com/b6d0ec1dc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <fieldset class="border p-4">
                <legend class="w-auto">
                    Payment form example
                </legend>
                <div class="alert alert-danger">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="cardnumber">
                            Card Number
                        </label>
                        <input type="text" class="form-control" id="cardnumber" placeholder="xxxxxxxxxxxxxxxx">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cvc">
                            CVC
                        </label>
                        <input type="text" class="form-control" id="cvc" placeholder="xxx">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="amount">
                            Amount
                        </label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstname">
                            First Name
                        </label>
                        <input type="text" class="form-control" id="firstname">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastname">
                            Last Name
                        </label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="city">
                            City
                        </label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="state">
                            State
                        </label>
                        <select id="state" class="form-control">
                            <option>
                                Pick a state
                            </option>

                            <option value="VA">
                                VA
                            </option>

                            <option value="FL">
                                FL
                            </option>

                            <option value="CA">
                                CA
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="postal">
                            Postal
                        </label>
                        <input type="text" class="form-control" id="postal">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <div><label>
                            We Accept:
                        </label>
                    </div>
                        <input type="radio" id="mastercard" name="card">
                        <label for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i> 
                        </label>

                        <input type="radio" id="visa" name="card">
                        <label for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>

                        <input type="radio" id="apple" name="card">
                        <label for="apple">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </label>

                        <input type="radio" id="paypal" name="card">
                        <label for="paypal">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="message">
                            Message
                        </label>
                        <textarea cols="40" rows="4" id="message" class="form-control"> </textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
